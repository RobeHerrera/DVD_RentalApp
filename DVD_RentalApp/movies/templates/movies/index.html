{% extends "base.html" %}

{% block content %}
<table class="table table-hover table-bordered">
    <thead class="bg-primary font-weight-bold text-white">
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Language</th>
            <th>Classification</th>
        </tr>
    </thead>
    <tbody>
        {% for movie in movies  %}
        <tr>
            <td><a href="{%url 'movies_detail' movie.id %}">{{ movie.title }}</a></td>
            <td>{{ movie.description }}</td>
            <td>{{ movie.language }}</td>
            <td>{{ movie.rating }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock  %}
